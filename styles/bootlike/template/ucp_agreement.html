<!-- INCLUDE overall_header.html -->

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

<!-- IF S_LANG_OPTIONS -->
<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit();
	}

// ]]>
</script>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
		<form method="post" action="{S_UCP_ACTION}" id="register">
			<p class="pull-{S_CONTENT_FLOW_END}">
				<label for="lang">{L_LANGUAGE}{L_COLON}</label> <select name="lang" id="lang" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
				{S_HIDDEN_FIELDS}
			</p>
		</form>
	</div>
</div>

<!-- ENDIF -->

<form method="post" action="{S_UCP_ACTION}" id="agreement">

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">{SITENAME} - {L_REGISTRATION}</h4>
			</div>
			<div class="panel-body">
				<!-- EVENT ucp_agreement_terms_before -->
				<p><!-- IF S_SHOW_COPPA -->{L_COPPA_BIRTHDAY}<!-- ELSE -->{L_TERMS_OF_USE}<!-- ENDIF --></p>
				<!-- EVENT ucp_agreement_terms_after -->
			</div>

			<fieldset class="panel-footer text-center">
				<div class="btn-group">
					<!-- IF S_SHOW_COPPA -->
					<a href="{U_COPPA_NO}" class="btn btn-info">{L_COPPA_NO}</a>
					<a href="{U_COPPA_YES}" class="btn btn-default">{L_COPPA_YES}</a>
					<!-- ELSE -->
					<input type="submit" name="agreed" id="agreed" value="{L_AGREE}" class="btn btn-info" />
					<input type="submit" name="not_agreed" value="{L_NOT_AGREE}" class="btn btn-default" />
					<!-- ENDIF -->
				</div>
				{S_HIDDEN_FIELDS}
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</div>

</form>

<!-- ELSEIF S_AGREEMENT -->

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">{SITENAME} - {AGREEMENT_TITLE}</h4>
			</div>
			<div class="panel-body">
				<p>{AGREEMENT_TEXT}</p>
			</div>

			<div class="panel-footer text-center">
				<a href="{U_BACK}" class="btn btn-default">{L_BACK}</a>
			</div>
		</div>
	</div>
</div>

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
