
<form method="post" action="{S_MODE_ACTION}" id="search_memberlist">

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{L_FIND_USERNAME}</h4>
	</div>
	<div class="panel-body">

	<p>{L_FIND_USERNAME_EXPLAIN}</p>

	<!-- EVENT memberlist_search_fields_before -->
	<fieldset class="col-md-6 form-horizontal">
	<dl class="form-group" style="overflow: visible;">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="username">{L_USERNAME}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline">
			<input type="text" name="username" id="username" value="{USERNAME}" class="form-control"<!-- IF U_LIVE_SEARCH --> autocomplete="off" data-filter="phpbb.search.filter" data-ajax="member_search" data-min-length="3" data-url="{U_LIVE_SEARCH}" data-results="#user-search" data-overlay="false"<!-- ENDIF --> />
			<!-- IF U_LIVE_SEARCH -->
				<div id="user-search" style="display: none;">
					<ol class="dropdown-contents search-results">
						<li class="search-result-tpl"><span class="search-result"></span></li>
					</ol>
				</div>
			<!-- ENDIF -->
		</dd>
	</dl>
<!-- IF S_EMAIL_SEARCH_ALLOWED -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="email">{L_EMAIL}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><input type="text" name="email" id="email" value="{EMAIL}" class="form-control" /></dd>
	</dl>
<!-- ENDIF -->
<!-- IF S_JABBER_ENABLED -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="jabber">{L_JABBER}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><input type="text" name="jabber" id="jabber" value="{JABBER}" class="form-control" /></dd>
	</dl>
<!-- ENDIF -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="search_group_id">{L_GROUP}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><select name="search_group_id" id="search_group_id">{S_GROUP_SELECT}</select></dd>
	</dl>
	<!-- EVENT memberlist_search_sorting_options_before -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="sk">{L_SORT_BY}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><select name="sk" id="sk">{S_SORT_OPTIONS}</select> <select name="sd">{S_ORDER_SELECT}</select></dd>
	</dl>
	</fieldset>

	<fieldset class="col-md-6 form-horizontal">
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="joined">{L_JOINED}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><select name="joined_select">{S_JOINED_TIME_OPTIONS}</select> <input class="form-control" type="text" name="joined" id="joined" value="{JOINED}" /></dd>
	</dl>
<!-- IF S_VIEWONLINE -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="active">{L_LAST_ACTIVE}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><select name="active_select">{S_ACTIVE_TIME_OPTIONS}</select> <input class="form-control" type="text" name="active" id="active" value="{ACTIVE}" /></dd>
	</dl>
<!-- ENDIF -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="count">{L_POSTS}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><select name="count_select">{S_COUNT_OPTIONS}</select> <input class="form-control" type="number" min="0" name="count" id="count" value="{COUNT}" /></dd>
	</dl>
<!-- IF S_IP_SEARCH_ALLOWED -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="ip">{L_POST_IP}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><input class="form-control" type="text" name="ip" id="ip" value="{IP}" /></dd>
	</dl>
<!-- ENDIF -->
	<!-- EVENT memberlist_search_fields_after -->
	</fieldset>

	</div>

	<fieldset class="panel-footer text-center">
		<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />&nbsp;
		<input type="submit" name="submit" value="{L_SEARCH}" class="btn btn-success" />
		{S_FORM_TOKEN}
	</fieldset>
</div>

</form>
