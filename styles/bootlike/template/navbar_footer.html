<div class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-footer">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" id="navbar-collapse-footer">
			<ul class="nav navbar-nav" role="menubar">
				
			<!-- IF U_SITE_HOME -->
				{% spaceless %}
				<li>
					<a href="{U_SITE_HOME}" data-navbar-reference="home">
						<i class="fa fa-home fa-fw" aria-hidden="true"></i> {L_SITE_HOME}
					</a>
				</li>
				{% endspaceless %}
			<!-- ENDIF -->
				<!-- EVENT overall_footer_breadcrumb_prepend -->
				{% spaceless %}
				<li>
					<a href="{U_INDEX}" data-navbar-reference="index">
						<!-- IF not U_SITE_HOME --><i class="fa fa-home fa-fw" aria-hidden="true"></i> <!-- ENDIF -->{L_INDEX}
					</a>
				</li>
				{% endspaceless %}
				<!-- EVENT overall_footer_breadcrumb_append -->

			<!-- IF U_WATCH_FORUM_LINK and not S_IS_BOT -->
				<li>
					<a href="{U_WATCH_FORUM_LINK}" title="{S_WATCH_FORUM_TITLE}" data-ajax="toggle_link" data-toggle-class="icon fa <!-- IF S_WATCHING_FORUM -->fa-check-square-o<!-- ELSE -->fa-square-o<!-- ENDIF --> fa-fw" data-toggle-text="{S_WATCH_FORUM_TOGGLE}" data-toggle-url="{U_WATCH_FORUM_TOGGLE}">
						<i class="icon fa <!-- IF S_WATCHING_FORUM -->fa-square-o<!-- ELSE -->fa-check-square-o<!-- ENDIF --> fa-fw" aria-hidden="true"></i><span> {S_WATCH_FORUM_TITLE}</span>
					</a>
				</li>
			<!-- ENDIF -->
			</ul>

			<ul class="nav navbar-nav navbar-{S_CONTENT_FLOW_END}" role="menubar">
			<!-- IF U_CONTACT_US -->
				<li>
					<a href="{U_CONTACT_US}" role="menuitem">
						<i class="fa fa-envelope fa-fw" aria-hidden="true"></i> {L_CONTACT_US}
					</a>
				</li>
			<!-- ENDIF -->
			<!-- EVENT overall_footer_teamlink_before -->
			<!-- IF U_TEAM -->
				<li>
					<a href="{U_TEAM}" role="menuitem">
						<i class="fa fa-shield fa-fw" aria-hidden="true"></i> <span>{L_THE_TEAM}</span>
					</a>
				</li>
			<!-- ENDIF -->
			<!-- EVENT overall_footer_teamlink_after -->
			<!-- IF S_DISPLAY_MEMBERLIST -->
				<li>
					<a href="{U_MEMBERLIST}" title="{L_MEMBERLIST_EXPLAIN}" role="menuitem">
						<i class="fa fa-group fa-fw" aria-hidden="true"></i> {L_MEMBERLIST}
					</a>
				</li>
			<!-- ENDIF -->
			<!-- IF not S_IS_BOT -->
				<li>
					<a href="{U_DELETE_COOKIES}" data-ajax="true" data-refresh="true" role="menuitem">
						<i class="fa fa-trash fa-fw" aria-hidden="true"></i> {L_DELETE_COOKIES}
					</a>
				</li>
			<!-- ENDIF -->
			<!-- EVENT overall_footer_timezone_before -->
				<li class="navbar-text hidden-xs">{S_TIMEZONE}</li>
			<!-- EVENT overall_footer_timezone_after -->
			</ul>
		</div>
	</div>
</div>
