<!-- INCLUDE overall_header.html -->

<h2>
<!-- IF TOPIC_TITLE -->
	<!-- EVENT posting_topic_title_before --><a href="{U_VIEW_TOPIC}">{TOPIC_TITLE}</a><!-- EVENT posting_topic_title_after -->
<!-- ELSE -->
	<a href="{U_VIEW_FORUM}">{FORUM_NAME}</a>
<!-- ENDIF -->
</h2>

<!-- IF S_FORUM_RULES -->
<div class="alert alert-warning">
<!-- IF U_FORUM_RULES -->
	<a href="{U_FORUM_RULES}"><strong>{L_FORUM_RULES}</strong></a>
<!-- ELSE -->
	<strong>{L_FORUM_RULES}</strong><br />
	{FORUM_RULES}
<!-- ENDIF -->
</div>
<!-- ENDIF -->

<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

<!-- IF S_DRAFT_LOADED -->
	<div class="alert alert-info">
		<strong>{L_INFORMATION}</strong><br />
		{L_DRAFT_LOADED}
	</div>
<!-- ENDIF -->

<!-- IF S_SHOW_DRAFTS --><!-- INCLUDE drafts.html --><!-- ENDIF -->

<!-- IF S_POST_REVIEW --><!-- INCLUDE posting_review.html --><!-- ENDIF -->

<!-- IF S_UNGLOBALISE -->
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">{L_SELECT_DESTINATION_FORUM}</h4>
			</div>

			<div class="panel-body">
				<p>{L_UNGLOBALISE_EXPLAIN}</p>

				<fieldset class="form-horizontal">
					<dl class="form-group">
						<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="to_forum_id">{L_MOVE}{L_COLON}</label></dt>
						<dd class="col-md-9 col-sm-8 col-xs-12 form-inline">
							<select class="form-control" id="to_forum_id" name="to_forum_id">{S_FORUM_SELECT}</select>
						</dd>
					</dl>
				</fieldset>
			</div>

			<div class="panel-footer text-center">
				<input class="btn btn-success" type="submit" name="post" value="{L_CONFIRM}" /> <input class="btn btn-danger" type="submit" name="cancel_unglobalise" value="{L_CANCEL}" />
			</div>
		</div>
	</div>
</div>
<!-- ENDIF -->

<!-- IF S_DISPLAY_PREVIEW --><!-- INCLUDE posting_preview.html --><!-- ENDIF -->

<div class="panel panel-default" id="postingbox">
	<div class="panel-heading">
		<h4 class="panel-title">{L_POST_A}</h4>
	</div>
	<div class="panel-body">
		<!-- DEFINE $EXTRA_POSTING_OPTIONS = 1 -->
		<!-- INCLUDE posting_editor.html -->
		<input type="hidden" name="show_panel" value="options-panel" />
		{S_FORM_TOKEN}
	</div>
</div>

<!-- IF S_SHOW_ATTACH_BOX --><!-- INCLUDE posting_attach_body.html --><!-- ENDIF -->

<!-- IF S_SHOW_POLL_BOX or S_POLL_DELETE --><!-- INCLUDE posting_poll_body.html --><!-- ENDIF -->

<!-- EVENT posting_layout_include_panel_body -->

<!-- IF S_DISPLAY_REVIEW --><!-- INCLUDE posting_topic_review.html --><!-- ENDIF -->

</form>

<!-- INCLUDE overall_footer.html -->
