<dl class="form-group">
	<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="avatar_remote_url">{L_LINK_REMOTE_AVATAR}{L_COLON}</label><span class="help-block">{L_LINK_REMOTE_AVATAR_EXPLAIN}</span></dt>
	<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
		<input type="url" name="avatar_remote_url" id="avatar_remote_url" value="{AVATAR_REMOTE_URL}" class="form-control" data-reset-on-edit="#avatar_remote_width, #avatar_remote_height" />
	</dd>
</dl>
<dl class="form-group">
	<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="avatar_remote_width">{L_LINK_REMOTE_SIZE}{L_COLON}</label><span class="help-block">{L_LINK_REMOTE_SIZE_EXPLAIN}</span></dt>
	<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
		<input type="number" name="avatar_remote_width" id="avatar_remote_width" min="{AVATAR_MIN_WIDTH}" max="{AVATAR_MAX_WIDTH}" value="{AVATAR_REMOTE_WIDTH}" class="form-control" /> <label for="avatar_remote_width">{L_PIXEL}</label> &times;&nbsp;
		<input type="number" name="avatar_remote_height" id="avatar_remote_height" min="{AVATAR_MIN_HEIGHT}" max="{AVATAR_MAX_HEIGHT}" value="{AVATAR_REMOTE_HEIGHT}" class="form-control" /> <label for="avatar_remote_height">{L_PIXEL}</label>
	</dd>
</dl>
