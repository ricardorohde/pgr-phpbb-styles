<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel panel-default">
	<div class="panel-heading">
		<span class="small pull-{S_CONTENT_FLOW_END}"><a class="btn btn-default btn-xs" href="{U_USER_PROFILE}" title="{L_VIEW_PROFILE}">{L_VIEW_PROFILE}</a></span>
		<h4 class="panel-title">{L_TITLE}</h4>
	</div>
	<div class="panel-body">

	<p>{L_PROFILE_INFO_NOTICE}</p>

	<fieldset class="form-horizontal">
	<!-- IF ERROR --><div class="alert alert-danger">{ERROR}</div><!-- ENDIF -->
	<!-- EVENT ucp_profile_profile_info_before -->
	<!-- IF S_BIRTHDAYS_ENABLED -->
		<dl class="form-group">
			<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="bday_day">{L_BIRTHDAY}{L_COLON}</label><span class="help-block">{L_BIRTHDAY_EXPLAIN}</span></dt>
			<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
				<select class="form-control" name="bday_day" id="bday_day">{S_BIRTHDAY_DAY_OPTIONS}</select> {L_COLON}{L_DAY}
				<select class="form-control" name="bday_month" id="bday_month">{S_BIRTHDAY_MONTH_OPTIONS}</select> {L_COLON}{L_MONTH}
				<select class="form-control" name="bday_year" id="bday_year">{S_BIRTHDAY_YEAR_OPTIONS}</select> {L_COLON}{L_YEAR}
			</dd>
		</dl>
	<!-- ENDIF -->
	<!-- IF S_JABBER_ENABLED -->
		<dl class="form-group">
			<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="jabber">{L_UCP_JABBER}{L_COLON}</label></dt>
			<dd class="col-md-8 col-sm-7 col-xs-12 form-inline"><input type="email" name="jabber" id="jabber" maxlength="255" value="{JABBER}" class="form-control" /></dd>
		</dl>
	<!-- ENDIF -->
	<!-- BEGIN profile_fields -->
		<dl class="form-group">
			<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label"<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->><!-- IF profile_fields.S_REQUIRED --><i class="fa fa-asterisk fa-fw text-info"></i> &nbsp; <!-- ENDIF -->{profile_fields.LANG_NAME}{L_COLON}</label>
			<!-- IF profile_fields.LANG_EXPLAIN --><span class="help-block">{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF --></dt>
			<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">{profile_fields.FIELD}<!-- IF profile_fields.ERROR --><br /><span class="text-danger">{profile_fields.ERROR}</span><!-- ENDIF --></dd>
		</dl>
	<!-- END profile_fields -->
	<!-- EVENT ucp_profile_profile_info_after -->
	</fieldset>

	</div>

	<fieldset class="panel-footer text-center">
		{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />&nbsp;
		<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success" />
		{S_FORM_TOKEN}
	</fieldset>
</div>

</form>

<!-- INCLUDE ucp_footer.html -->
