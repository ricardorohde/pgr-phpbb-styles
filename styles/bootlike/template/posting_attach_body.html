<div id="attach-panel" class="panel panel-default">
	<div class="panel-body">

	<p>{L_ADD_ATTACHMENT_EXPLAIN} <span class="hidden" id="drag-n-drop-message">{L_PLUPLOAD_DRAG_TEXTAREA}</span></p>

	<fieldset id="attach-panel-basic" class="form-horizontal">
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="fileupload">{L_FILENAME}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12">
			<input type="file" name="fileupload" id="fileupload" class="btn btn-default" />
			<input type="submit" name="add_file" value="{L_ADD_FILE}" onclick="upload = true;" class="btn btn-default" />
		</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="filecomment">{L_FILE_COMMENT}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12">
			<textarea name="filecomment" id="filecomment" rows="1" cols="40" class="form-control">{FILE_COMMENT}</textarea>
		</dd>
	</dl>
	</fieldset>

	<div id="attach-panel-multi">
		<button type="button" class="btn btn-default" id="add_files"><i class="fa fa-folder-open"></i> {L_PLUPLOAD_ADD_FILES}</button>
	</div>

	<div class="table-responsive" id="file-list-container"<!-- IF not .attach_row --> style="display: none;"<!-- ENDIF -->>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="width-50">{L_PLUPLOAD_FILENAME}</th>
					<th class="width-35">{L_FILE_COMMENT}</th>
					<th class="width-15 text-center">{L_PLUPLOAD_SIZE}</th>
					<th class="text-center">{L_PLUPLOAD_STATUS}</th>
				</tr>
			</thead>
			<tbody id="file-list">
				<tr class="attach-row" id="attach-row-tpl">
						<td class="width-50">
							<span class="file-name ellipsis-text"></span>
							<span class="attach-controls">
								<input type="button" value="{L_PLACE_INLINE}" class="btn btn-default hidden file-inline-bbcode" />&nbsp;
								<input type="button" value="{L_DELETE_FILE}" class="btn btn-danger file-delete" />
							</span>
							<span class="clear"></span>
						</td>
						<td class="width-35">
							<textarea rows="1" cols="30" class="form-control"></textarea>
						</td>
						<td class="width-15 text-center">
							<span class="file-size"></span>
						</td>
						<td class="text-center">
							<span class="file-progress">
								<span class="file-progress-bar"></span>
							</span>
							<span class="file-status"></span>
						</td>
				</tr>
				<!-- BEGIN attach_row -->
					<tr class="attach-row" data-attach-id="{attach_row.ATTACH_ID}">
						<td class="width-50">
							<span class="file-name ellipsis-text"><a href="{attach_row.U_VIEW_ATTACHMENT}">{attach_row.FILENAME}</a></span>
							<span class="attach-controls">
								<!-- IF S_INLINE_ATTACHMENT_OPTIONS --><input type="button" value="{L_PLACE_INLINE}" class="btn btn-default file-inline-bbcode" />&nbsp; <!-- ENDIF -->
								<input type="submit" name="delete_file[{attach_row.ASSOC_INDEX}]" value="{L_DELETE_FILE}" class="btn btn-danger file-delete" />
							</span>
						</td>
						<td class="35">
							<textarea name="comment_list[{attach_row.ASSOC_INDEX}]" rows="1" cols="30" class="form-control">{attach_row.FILE_COMMENT}</textarea>
							{attach_row.S_HIDDEN}
						</td>
						<td class="width-15 text-center">
							<span class="file-size">{attach_row.FILESIZE}</span>
						</td>
						<td class="text-center">
							<span class="file-status file-uploaded"></span>
						</td>
					</tr>
				<!-- END attach_row -->
			</tbody>
		</table>
	</div>
	</div>
</div>
