<!-- INCLUDE overall_header.html -->

<div id="faqlinks" class="panel panel-default clearfix">
	<div class="panel-heading">
		<h4 class="panel-title">{L_FAQ_TITLE}</h4>
	</div>

	<div class="panel-body col-md-6">
	<!-- BEGIN faq_block -->
		<!-- IF faq_block.SWITCH_COLUMN or (SWITCH_COLUMN_MANUALLY and faq_block.S_ROW_COUNT == 4) -->
	</div>

	<div class="panel-body col-md-6">
		<!-- ENDIF -->
		<dl>
			<dt><strong>{faq_block.BLOCK_TITLE}</strong></dt>
			<!-- BEGIN faq_row -->
				<dd><a href="#f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}">{faq_block.faq_row.FAQ_QUESTION}</a></dd>
			<!-- END faq_row -->
		</dl>
	<!-- END faq_block -->
	</div>
</div>

<!-- BEGIN faq_block -->
<div class="panel panel-default clearfix">
	<div class="panel-heading">
		<h4 class="panel-title">{faq_block.BLOCK_TITLE}</h4>
	</div>
	<div class="panel-body">
	<!-- BEGIN faq_row -->
		<dl>
			<dt id="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}"><strong>{faq_block.faq_row.FAQ_QUESTION}</strong></dt>
			<dd>{faq_block.faq_row.FAQ_ANSWER}</dd>
		</dl>
		<!-- IF not faq_block.faq_row.S_LAST_ROW --><hr /><!-- ENDIF -->
	<!-- END faq_row -->
	</div>

	<div class="panel-footer text-{S_CONTENT_FLOW_END}">
		<a href="#faqlinks" title="{L_BACK_TO_TOP}"><i class="fa fa-chevron-up"></i><span class="sr-only">{L_BACK_TO_TOP}</span></a>
	</div>
</div>
<!-- END faq_block -->
