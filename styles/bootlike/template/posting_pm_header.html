<!-- IF not S_SHOW_DRAFTS -->
<fieldset class="form-horizontal">
	<!-- IF S_ALLOW_MASS_PM -->

	<!-- IF not S_EDIT_POST -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label">{L_TO_ADD_MASS}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline">
			<textarea id="username_list" name="username_list" class="form-control" cols="50" rows="2" tabindex="1"></textarea>
			<div class="btn-group">
				<input type="submit" name="add_to" value="{L_ADD}" class="btn btn-default" tabindex="1" />
				<input type="submit" name="add_bcc" value="{L_ADD_BCC}" class="btn btn-default" tabindex="1" />
				<!-- EVENT posting_pm_header_find_username_before -->
				<a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;" class="btn btn-default">{L_FIND_USERNAME}</a>
				<!-- EVENT posting_pm_header_find_username_after -->
			</div>
		</dd>
	</dl>
	<!-- ENDIF -->

	<!-- IF S_GROUP_OPTIONS -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="group_list">{L_TO_ADD_GROUPS}{L_COLON}</label></dt>
		<dd><dd class="col-md-9 col-sm-8 col-xs-12 form-inline">
			<select name="group_list[]" id="group_list" multiple="multiple" size="3" class="form-control">{S_GROUP_OPTIONS}</select>
		</dd>
	</dl>
	<!-- ENDIF -->

	<!-- IF .to_recipient or .bcc_recipient --><div class="clearfix"></div><!-- ENDIF -->

	<!-- IF .to_recipient -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label">{L_TO_MASS}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline">
		<!-- BEGIN to_recipient -->
			<!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF -->
			<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="X" class="btn btn-danger" title="{L_REMOVE}" /><!-- ENDIF -->
		<!-- END to_recipient -->
		</dd>
	</dl>
	<!-- ENDIF -->

	<!-- IF .bcc_recipient -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label">{L_BCC}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline">
		<!-- BEGIN bcc_recipient -->
			<!-- IF bcc_recipient.IS_GROUP --><a href="{bcc_recipient.U_VIEW}"><strong>{bcc_recipient.NAME}</strong></a><!-- ELSE -->{bcc_recipient.NAME_FULL}<!-- ENDIF -->
			<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{bcc_recipient.TYPE}[{bcc_recipient.UG_ID}]" value="X" class="btn btn-danger" title="{L_REMOVE}" /><!-- ENDIF -->
		<!-- END bcc_recipient -->
		</dd>
	</dl>
	<!-- ENDIF -->

	<!-- ELSE -->

	<!-- IF not S_EDIT_POST -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="username_list">{L_TO_ADD}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline">
			<div class="input-group">
				<input class="form-control" type="text" name="username_list" id="username_list" size="20" value="" />
				<span class="input-group-btn">
					<input type="submit" name="add_to" value="{L_ADD}" class="btn btn-default" />
					<a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false" class="btn btn-default">{L_FIND_USERNAME}</a>
				</span>
			</div>
		</dd>
	</dl>
	<!-- ENDIF -->

	<!-- IF .to_recipient -->
	<dl class="form-group">
		<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label">{L_RECIPIENT}{L_COLON}</label></dt>
		<dd class="col-md-9 col-sm-8 col-xs-12 form-inline">
		<!-- BEGIN to_recipient -->
			<!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF -->&nbsp;
			<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="X" class="btn btn-danger" /><!-- ENDIF -->
		<!-- END to_recipient -->
		</dd>
	<!-- ENDIF -->
	</dl>

	<!-- ENDIF -->
</fieldset>
<!-- ENDIF -->
