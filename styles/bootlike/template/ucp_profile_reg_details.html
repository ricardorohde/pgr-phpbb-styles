<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{L_TITLE}</h4>
	</div>
	<div class="panel-body">

<!-- IF S_FORCE_PASSWORD -->
	<div class="alert alert-warning">{L_FORCE_PASSWORD_EXPLAIN}</div>
<!-- ENDIF -->

	<fieldset class="form-horizontal">
<!-- IF ERROR -->
	<div class="alert alert-danger">{ERROR}</div>
<!-- ENDIF -->

	<!-- EVENT ucp_profile_register_details_before -->
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label<!-- IF S_CHANGE_USERNAME --> class="control-label" for="username"<!-- ENDIF -->>{L_USERNAME}{L_COLON}</label><span class="help-block">{L_USERNAME_EXPLAIN}</span></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
		<!-- IF S_CHANGE_USERNAME --><input type="text" name="username" id="username" value="{USERNAME}" class="form-control" title="{L_USERNAME}" /><!-- ELSE --><strong>{USERNAME}</strong><!-- ENDIF -->
		</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="email">{L_EMAIL_ADDRESS}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
		<!-- IF S_CHANGE_EMAIL --><input type="email" name="email" id="email" maxlength="100" value="{EMAIL}" class="form-control" title="{L_EMAIL_ADDRESS}" autocomplete="off" /><!-- ELSE --><strong>{EMAIL}</strong><!-- ENDIF -->
		</dd>
	</dl>
	<!-- IF S_CHANGE_PASSWORD -->
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="new_password">{L_NEW_PASSWORD}{L_COLON}</label><span class="help-block">{L_CHANGE_PASSWORD_EXPLAIN}</span></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<input type="password" name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" class="form-control" title="{L_CHANGE_PASSWORD}" autocomplete="off" />
		</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="password_confirm">{L_CONFIRM_PASSWORD}{L_COLON}</label><span class="help-block">{L_CONFIRM_PASSWORD_EXPLAIN}</span></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<input type="password" name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" class="form-control" title="{L_CONFIRM_PASSWORD}" autocomplete="off" />
		</dd>
	</dl>
	<!-- ENDIF -->
	<!-- EVENT ucp_profile_register_details_after -->

	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="cur_password">{L_CURRENT_PASSWORD}{L_COLON}</label><span class="help-block"><!-- IF S_CHANGE_PASSWORD -->{L_CURRENT_CHANGE_PASSWORD_EXPLAIN}<!-- ELSE -->{L_CURRENT_PASSWORD_EXPLAIN}<!-- ENDIF --></span></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="form-control" title="{L_CURRENT_PASSWORD}" autocomplete="off" />
		</dd>
	</dl>
	</fieldset>

	<hr />

	<fieldset class="text-center">
		{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />&nbsp;
		<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success" />
		{S_FORM_TOKEN}
	</fieldset>

	</div>
</div>

</form>

<!-- INCLUDE ucp_footer.html -->
