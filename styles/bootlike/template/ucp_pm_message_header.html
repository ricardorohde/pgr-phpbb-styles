
<form id="viewfolder" method="post" action="{S_PM_ACTION}">

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{L_TITLE}<!-- IF CUR_FOLDER_NAME -->{L_COLON} {CUR_FOLDER_NAME}<!-- ENDIF --></h4>
	</div>
	<div class="panel-body">

	<!-- IF FOLDER_STATUS and FOLDER_MAX_MESSAGES neq 0 --><p>{FOLDER_STATUS}</p><!-- ENDIF -->

	<!-- IF U_POST_REPLY_PM or U_POST_NEW_TOPIC or U_FORWARD_PM -->
		<div class="panel-group clearfix">
		<!-- IF U_POST_REPLY_PM -->
			<a title="{L_POST_REPLY_PM}" href="{U_POST_REPLY_PM}" class="btn btn-primary pull-{S_CONTENT_FLOW_BEGIN} action-bar-btn"><i class="fa fa-reply fa-fw" aria-hidden="true"></i> {L_BUTTON_PM_REPLY}</a>
		<!-- ELSEIF U_POST_NEW_TOPIC -->
			<a href="{U_POST_NEW_TOPIC}" accesskey="n" title="{L_UCP_PM_COMPOSE}" class="btn btn-primary pull-{S_CONTENT_FLOW_BEGIN} action-bar-btn"><i class="fa fa-plus fa-fw" aria-hidden="true"></i> {L_BUTTON_PM_NEW}</a>
		<!-- ENDIF -->
		<!-- IF U_FORWARD_PM -->
			<a title="{L_POST_FORWARD_PM}" href="{U_FORWARD_PM}" class="btn btn-primary pull-{S_CONTENT_FLOW_BEGIN} action-bar-btn"><i class="fa fa-forward fa-fw" aria-hidden="true"></i> {L_BUTTON_PM_FORWARD}</a>
		<!-- ENDIF -->
		<!-- IF U_POST_REPLY_PM and S_PM_RECIPIENTS gt 1 -->
			<a title="{L_REPLY_TO_ALL}" href="{U_POST_REPLY_ALL}" class="btn btn-primary pull-{S_CONTENT_FLOW_BEGIN} action-bar-btn"><i class="fa fa-reply-all fa-fw" aria-hidden="true"></i> {L_BUTTON_PM_REPLY_ALL}</a>
		<!-- ENDIF -->
		<!-- IF not S_IS_BOT and U_PRINT_PM -->
			<a href="{U_PRINT_PM}" class="btn btn-default pull-{S_CONTENT_FLOW_END}" title="{L_PRINT_PM}" accesskey="p"><i class="fa fa-print fa-fw" aria-hidden="true"></i><span class="sr-only">{L_PRINT_PM}</span></a>
		<!-- ENDIF -->
		</div>
	<!-- ENDIF -->

	<!-- IF .pagination or FOLDER_CUR_MESSAGES neq 0 or (S_DISPLAY_HISTORY and (U_VIEW_PREVIOUS_HISTORY or U_VIEW_NEXT_HISTORY)) -->
		<div class="panel-group clearfix">
		<!-- IF .pagination -->
			<!-- INCLUDE pagination.html -->
		<!-- ENDIF -->
		<!-- IF S_VIEW_MESSAGE -->
			<a class="btn btn-default pull-{S_CONTENT_FLOW_BEGIN}" href="{U_CURRENT_FOLDER}"><i class="fa fa-chevron-{S_CONTENT_FLOW_BEGIN}" aria-hidden="true"></i> {L_RETURN_TO_FOLDER}</a>
		<!-- ELSEIF FOLDER_CUR_MESSAGES neq 0 -->
			<div class="btn-group pull-{S_CONTENT_FLOW_BEGIN}">
				<span class="btn btn-default disabled">{TOTAL_MESSAGES}</span>
				<span class="btn btn-default disabled">{PAGE_NUMBER}</span>
				<!-- IF U_MARK_ALL -->
				<a href="{U_MARK_ALL}" class="btn btn-default">{L_PM_MARK_ALL_READ}</a>
				<!-- ENDIF -->
			</div>
		<!-- ENDIF -->

		<!-- IF S_DISPLAY_HISTORY and (U_VIEW_PREVIOUS_HISTORY or U_VIEW_NEXT_HISTORY) -->
			<div class="btn-group pull-{S_CONTENT_FLOW_END}">
			<!-- IF U_VIEW_PREVIOUS_HISTORY --><a href="{U_VIEW_PREVIOUS_HISTORY}" class="btn btn-default"><i class="fa fa-chevron-{S_CONTENT_FLOW_BEGIN}"></i> {L_VIEW_PREVIOUS_HISTORY}</a><!-- ENDIF -->
			<!-- IF U_VIEW_NEXT_HISTORY --><a href="{U_VIEW_NEXT_HISTORY}" class="btn btn-default">{L_VIEW_NEXT_HISTORY} <i class="fa fa-chevron-{S_CONTENT_FLOW_END}"></i></a><!-- ENDIF -->
			</div>
		<!-- ENDIF -->
		</div>
	<!-- ENDIF -->
