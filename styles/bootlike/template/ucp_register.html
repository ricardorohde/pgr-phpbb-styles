<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit.click();
	}
// ]]>
</script>

<form id="register" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{SITENAME} - {L_REGISTRATION}</h4>
	</div>
	<div class="panel-body">

	<fieldset class="form-horizontal">
	<!-- IF ERROR --><div class="alert alert-danger">{ERROR}</div><!-- ENDIF -->
	<!-- IF L_REG_COND --><div class="alert alert-info">{L_REG_COND}</div><!-- ENDIF -->
	<!-- EVENT ucp_register_credentials_before -->
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="username">{L_USERNAME}{L_COLON}</label><span class="help-block">{L_USERNAME_EXPLAIN}</span></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline"><input type="text" tabindex="1" name="username" id="username" size="25" value="{USERNAME}" class="form-control" title="{L_USERNAME}" /></dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="email">{L_EMAIL_ADDRESS}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline"><input type="email" tabindex="2" name="email" id="email" size="25" maxlength="100" value="{EMAIL}" class="form-control" title="{L_EMAIL_ADDRESS}" autocomplete="off" /></dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="new_password">{L_PASSWORD}{L_COLON}</label><span class="help-block">{L_PASSWORD_EXPLAIN}</span></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline"><input type="password" tabindex="4" name="new_password" id="new_password" size="25" value="{PASSWORD}" class="form-control" title="{L_NEW_PASSWORD}" autocomplete="off" /></dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="password_confirm">{L_CONFIRM_PASSWORD}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline"><input type="password"  tabindex="5" name="password_confirm" id="password_confirm" size="25" value="{PASSWORD_CONFIRM}" class="form-control" title="{L_CONFIRM_PASSWORD}" autocomplete="off" /></dd>
	</dl>

	<!-- EVENT ucp_register_credentials_after -->
	<hr />

	<!-- EVENT ucp_register_options_before -->
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="lang">{L_LANGUAGE}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline"><select name="lang" id="lang" onchange="change_language(this.value); return false;" tabindex="6" class="form-control" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select></dd>
	</dl>

	<!-- INCLUDE timezone_option.html -->

	<!-- EVENT ucp_register_profile_fields_before -->
	<!-- IF .profile_fields -->
		<div class="alert alert-info">{L_ITEMS_REQUIRED}</div>
	<!-- BEGIN profile_fields -->
		<dl class="form-group">
			<dt class="col-md-4 col-sm-5 col-xs-12">
				<label class="control-label"<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->><!-- IF profile_fields.S_REQUIRED --><i class="fa fa-asterisk text-info"></i>&nbsp; <!-- ENDIF -->{profile_fields.LANG_NAME}{L_COLON}</label>
				<!-- IF profile_fields.LANG_EXPLAIN --><span class="help-block">{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF -->
			</dt>
			<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">{profile_fields.FIELD}<!-- IF profile_fields.ERROR --><br /><span class="text-danger">{profile_fields.ERROR}</span><!-- ENDIF --></dd>
		</dl>
	<!-- END profile_fields -->
	<!-- ENDIF -->

	<!-- EVENT ucp_register_profile_fields_after -->
	</fieldset>

	</div>
</div>
<!-- IF CAPTCHA_TEMPLATE -->
	<!-- DEFINE $CAPTCHA_TAB_INDEX = 8 -->
	<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
<!-- ENDIF -->

<!-- IF S_COPPA -->

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{L_COPPA_COMPLIANCE}</h4>
	</div>
	<div class="panel-body">
		<p>{L_COPPA_EXPLAIN}</p>
	</div>
</div>

<!-- ENDIF -->

<!-- EVENT ucp_register_buttons_before -->

<fieldset class="panel-group text-center">
	{S_HIDDEN_FIELDS}
	<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />&nbsp;
	<input type="submit" tabindex="9" name="submit" id="submit" value="{L_SUBMIT}" class="btn btn-success default-submit-action" />
	{S_FORM_TOKEN}
</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
