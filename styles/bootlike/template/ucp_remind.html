<!-- INCLUDE overall_header.html -->

<form action="{S_PROFILE_ACTION}" method="post" id="remind">

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">{L_SEND_PASSWORD}</h4>
			</div>
			<div class="panel-body">

			<fieldset class="form-horizontal">
			<dl class="form-group">
				<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="username">{L_USERNAME}{L_COLON}</label></dt>
				<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><input class="form-control" type="text" name="username" id="username" size="25" /></dd>
			</dl>
			<dl class="form-group">
				<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="email">{L_EMAIL_ADDRESS}{L_COLON}</label></dt>
				<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><input class="form-control" type="email" name="email" id="email" size="25" maxlength="100" /><span class="help-block">{L_EMAIL_REMIND}</span></dd>
			</dl>
			</fieldset>

			</div>

			<fieldset class="panel-footer text-center">
				{S_HIDDEN_FIELDS}
				<input type="submit" name="submit" id="submit" value="{L_SUBMIT}" tabindex="2" class="btn btn-success" />&nbsp; <input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</div>

</form>

<!-- INCLUDE overall_footer.html -->
