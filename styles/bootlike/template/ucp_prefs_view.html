<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{L_TITLE}</h4>
	</div>
	<div class="panel-body">

	<fieldset class="form-horizontal">
	<!-- IF ERROR -->
	<div class="alert alert-danger">{ERROR}</div>
	<!-- ENDIF -->
	<!-- EVENT ucp_prefs_view_radio_buttons_prepend -->
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="images1">{L_VIEW_IMAGES}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<label class="control-label" for="images1"><input type="radio" name="images" id="images1" value="1"<!-- IF S_IMAGES --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label class="control-label" for="images0"><input type="radio" name="images" id="images0" value="0"<!-- IF not S_IMAGES --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="flash0">{L_VIEW_FLASH}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<label class="control-label" for="flash1"><input type="radio" name="flash" id="flash1" value="1"<!-- IF S_FLASH --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label class="control-label" for="flash0"><input type="radio" name="flash" id="flash0" value="0"<!-- IF not S_FLASH --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="smilies1">{L_VIEW_SMILIES}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<label class="control-label" for="smilies1"><input type="radio" name="smilies" id="smilies1" value="1"<!-- IF S_SMILIES --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label class="control-label" for="smilies0"><input type="radio" name="smilies" id="smilies0" value="0"<!-- IF not S_SMILIES --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="sigs1">{L_VIEW_SIGS}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<label class="control-label" for="sigs1"><input type="radio" name="sigs" id="sigs1" value="1"<!-- IF S_SIGS --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label class="control-label" for="sigs0"><input type="radio" name="sigs" id="sigs0" value="0"<!-- IF not S_SIGS --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="avatars1">{L_VIEW_AVATARS}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<label class="control-label" for="avatars1"><input type="radio" name="avatars" id="avatars1" value="1"<!-- IF S_AVATARS --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label class="control-label" for="avatars0"><input type="radio" name="avatars" id="avatars0" value="0"<!-- IF not S_AVATARS --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<!-- IF S_CHANGE_CENSORS -->
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="wordcensor1">{L_DISABLE_CENSORS}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<label class="control-label" for="wordcensor1"><input type="radio" name="wordcensor" id="wordcensor1" value="1"<!-- IF S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label class="control-label" for="wordcensor0"><input type="radio" name="wordcensor" id="wordcensor0" value="0"<!-- IF not S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<!-- ENDIF -->
	<!-- EVENT ucp_prefs_view_radio_buttons_append -->
	<hr />
	<!-- EVENT ucp_prefs_view_select_menu_prepend -->
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label">{L_VIEW_TOPICS_DAYS}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">{S_TOPIC_SORT_DAYS}</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label">{L_VIEW_TOPICS_KEY}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">{S_TOPIC_SORT_KEY}</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label">{L_VIEW_TOPICS_DIR}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">{S_TOPIC_SORT_DIR}</dd>
	</dl>
	<hr />
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label">{L_VIEW_POSTS_DAYS}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">{S_POST_SORT_DAYS}</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label">{L_VIEW_POSTS_KEY}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">{S_POST_SORT_KEY}</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label">{L_VIEW_POSTS_DIR}{L_COLON}</label></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">{S_POST_SORT_DIR}</dd>
	</dl>
	<!-- EVENT ucp_prefs_view_select_menu_append -->
	</fieldset>

	</div>

	<fieldset class="panel-footer text-center">
		{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />&nbsp;
		<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success" />
		{S_FORM_TOKEN}
	</fieldset>
</div>

</form>

<!-- INCLUDE ucp_footer.html -->
