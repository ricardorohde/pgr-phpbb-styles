<!-- INCLUDE overall_header.html -->

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{SITENAME} - {L_LOGIN_LINK}</h4>
	</div>
	<div class="panel-body">

		<p>{L_LOGIN_LINK_EXPLAIN}</p>

	<!-- IF LOGIN_LINK_ERROR -->
		<div class="alert alert-danger">{LOGIN_LINK_ERROR}</div>
	<!-- ENDIF -->

		<form action="{REGISTER_ACTION}" method="post" id="register">
			{S_HIDDEN_FIELDS}
			<input type="submit" name="register" tabindex="5" value="{L_REGISTER}" class="btn btn-primary" />
		</form>

		<hr />

		<h4>{L_LOGIN}</h4>

		<form action="{LOGIN_ACTION}" method="post" id="login">
			<fieldset class="form-horizontal">
			<!-- IF LOGIN_ERROR -->
				<div class="alert alert-danger">{LOGIN_ERROR}</div>
			<!-- ENDIF -->
				<dl class="form-group">
					<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="{USERNAME_CREDENTIAL}">{L_USERNAME}{L_COLON}</label></dt>
					<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><input type="text" tabindex="1" name="{USERNAME_CREDENTIAL}" id="{USERNAME_CREDENTIAL}" size="25" value="{LOGIN_USERNAME}" class="form-control" /></dd>
				</dl>
				<dl class="form-group">
					<dt class="col-md-3 col-sm-4 col-xs-12"><label class="control-label" for="{PASSWORD_CREDENTIAL}">{L_PASSWORD}{L_COLON}</label></dt>
					<dd class="col-md-9 col-sm-8 col-xs-12 form-inline"><input type="password" tabindex="2" id="{PASSWORD_CREDENTIAL}" name="{PASSWORD_CREDENTIAL}" size="25" class="form-control" autocomplete="off" /></dd>
				</dl>
				<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
					<!-- DEFINE $CAPTCHA_TAB_INDEX = 3 -->
					<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
				<!-- ENDIF -->

				{S_LOGIN_REDIRECT}
				<dl class="form-group">
					<dt class="col-md-3 col-sm-4 col-xs-12 hidden-xs">&nbsp;</dt>
					<dd class="col-md-9 col-sm-8 col-xs-12 form-inline">{S_HIDDEN_FIELDS}<input type="submit" name="login" tabindex="4" value="{L_LOGIN}" class="btn btn-success" /></dd>
				</dl>
			</fieldset>
		</form>

	</div>
</div>

<!-- INCLUDE overall_footer.html -->
