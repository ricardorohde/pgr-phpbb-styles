<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{L_SELECT_USER}</h4>
	</div>
	<div class="panel-body">
		<div class="form-inline">
			<div class="input-group">
				<input name="username" id="username" type="text" placeholder="{L_SELECT_USER}" class="form-control" />
				<div class="input-group-btn">
					<a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;" class="btn btn-default">{L_FIND_USERNAME}</a>
				</div>
			</div>
		</div>
	</div>

	<fieldset class="panel-footer text-center">
		<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />&nbsp; 
		<input type="submit" name="submituser" value="{L_SUBMIT}" class="btn btn-success" />
		{S_FORM_TOKEN}
	</fieldset>
</div>

</form>

<!-- INCLUDE mcp_footer.html -->
