<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{L_TITLE}</h4>
	</div>
	<div class="panel-body">


	<p>{L_FOES_EXPLAIN}</p>

	<fieldset class="form-horizontal">
	<!-- IF ERROR --><div class="alert alert-danger">{ERROR}</div><!-- ENDIF -->
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label"<!-- IF S_USERNAME_OPTIONS --> for="usernames"<!-- ENDIF -->>{L_YOUR_FOES}{L_COLON}</label><span class="help-block">{L_YOUR_FOES_EXPLAIN}</span></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<!-- IF S_USERNAME_OPTIONS -->
				<select name="usernames[]" id="usernames" multiple="multiple" size="5" class="form-control">{S_USERNAME_OPTIONS}</select>
			<!-- ELSE -->
					<label class="control-label">{L_NO_FOES}</label>
			<!-- ENDIF -->
		</dd>
	</dl>
	<dl class="form-group">
		<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="add">{L_ADD_FOES}{L_COLON}</label><span class="help-block">{L_ADD_FOES_EXPLAIN}</span></dt>
		<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
			<textarea name="add" id="add" rows="3" cols="30" class="form-control">{USERNAMES}</textarea>&nbsp;
			<a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;" class="btn btn-default">{L_FIND_USERNAME}</a>
		</dd>
	</dl>
	</fieldset>

	</div>

	<fieldset class="panel-footer text-center">
		{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />&nbsp; 
		<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success" />
		{S_FORM_TOKEN}
	</fieldset>
</div>

</form>

<!-- INCLUDE ucp_footer.html -->
