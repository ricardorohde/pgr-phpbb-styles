<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{L_TITLE}</h4>
	</div>
	<div class="panel-body">
		<!-- INCLUDE ucp_avatar_options.html -->

		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
	</div>

	<!-- IF not S_GROUP_MANAGE -->
	<fieldset class="panel-footer text-center">
		<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" /> &nbsp;
		<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success" />
	</fieldset>
	<!-- ENDIF -->
</div>

</form>

<!-- INCLUDE ucp_footer.html -->
